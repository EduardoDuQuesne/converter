<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temperature Converter</title>
</head>
<body>
    <h4>Input Temperature:</h4> 
    <input type="text" id="temp" name="tempconvert">
    <p>Convert to:</p>
<!-- Radio button -->  
    <input type="radio" name="r1" value="celsius">Celsius     
    <input type="radio" name="r1" value="fahrenheit">Fahrenheit
<!-- Display Block -->
    <p id="temp-display">----</p>
    <input type="submit" id="converter" name="r1">
    <input type="reset" id="reset" value="Reset">

<script src="converter.js"></script>
</body>
</html>
